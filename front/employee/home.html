<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Employee</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <div class="cover"></div>
    <div class="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html"><i class="fa fa-1x fa-home mr-1"></i>Home
                            <span class="sr-only">(current)</span></a>
                    </li>


                </ul>
                <ul class="navbar-nav">
                    <!-- profile  -->
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fa fa-user-circle mr-1"></i> profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of navbar -->

        <!-- attendance form -->

        <div class="row m-auto">
            <div class="col-md-8 col-sm-12 text-center mx-auto mt-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs nav-justified" id="navtabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active show" href="#dailyReport" role="tab"
                                    aria-controls="dailyReport" aria-selected="true">Daily report</a>
                            </li> <!-- end of dailr report tab -->
                            <li class="nav-item">
                                <a class="nav-link" href="#monthlyReport" role="tab" aria-controls="monthlyReport"
                                    aria-selected="false">Monthly report</a>
                            </li> <!-- end of monthly report tab-->
                        </ul>
                    </div>

                    <div class="card-body">
                        <div class="tab-content mt-3">

                            <div class="tab-pane active show" id="dailyReport" role="tabpanel">
                                <div class="card-text">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Attendance time</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dailyTableBody">
                                            <tr>
                                                <th scope="row" colspan="3">No data found</th>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div> <!-- end of all employee report body -->

                            <div class="tab-pane" id="monthlyReport" role="tabpanel"
                                aria-labelledby="monthlyReport-tab">
                                <div class="card-text">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Attendance</th>
                                                <th scope="col">Late</th>
                                                <th scope="col">Excuse</th>
                                                <th scope="col">Absence</th>
                                            </tr>
                                        </thead>
                                        <tbody id="monthlyTableBody">
                                            <tr>
                                                <th scope="row" colspan="6">No data found</th>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div> <!-- end of full report body -->

                        </div>
                    </div> <!-- end of card body -->
                </div>
            </div>
        </div>
    </div>




    <script src="../js/JQuery-3.3.1.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <!-- <script src="../js/admin.js"></script> -->
    <script src="../js/empReports.js"></script>

    <script>
        $('#navtabs a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        });

    </script>
</body>

</html>
