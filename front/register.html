<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">

</head>

<body>
    <div class="cover"></div>
    <div class="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html"><i class="fa  fa-1x fa-home mr-1"></i>Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa  fa-1x fa-home mr-1"></i>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa  fa-1x fa-home mr-1"></i>Pricing</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </nav> <!-- Enf of navbar -->

        <div class="row text-center register-container justify-content-center p-3">
            <div class="col-sm-12 col-lg-6 form-container">
                <h1 class="text-white mb-5">Register</h1>
                <form action="#" method="get" id="regForm">
                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="fname" placeholder="First name" required />
                        <div id="fnameErrorMsg" class="invalid-feedback text-left">
                            Invalid name
                        </div>
                    </div> <!-- fname -->

                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="lname" placeholder="Last name" required />
                        <div id="lnameErrorMsg" class="invalid-feedback text-left">
                            Invalid name
                        </div>
                    </div> <!-- lname -->

                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="address" placeholder="address" required />
                        <div id="addressErrorMsg" class="invalid-feedback text-left">
                            Invalid address
                        </div>
                    </div> <!-- adsress -->

                    <div class="form-group mb-4">
                        <input type="email" class="form-control py-1" id="email" placeholder="E-mail" required />
                        <div id="emailErrorMsg" class="invalid-feedback text-left">
                            Invalid email
                        </div>
                    </div> <!-- email -->

                    <div class="form-group mb-4">
                        <input type="number" class="form-control py-1" id="age" placeholder="age" min="20" required />
                        <div id="ageErrorMsg" class="invalid-feedback text-left">
                            Invalid age
                        </div>
                    </div> <!-- age -->

                    <div class="row">
                        <div class="form-group col-md-9">
                            <button type="submit" class="btn btn-block btn btn-primary py-1">Register</button>
                        </div>
                        <div class="form-group col-md-3">
                            <a href="./login.html" class="btn btn-success btn-block py-1"><i
                                    class="fa fa-sign-in-alt"></i>Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="/js/JQuery-3.3.1.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
