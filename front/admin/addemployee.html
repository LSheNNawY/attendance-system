<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Employee</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <div class="cover"></div>
    <div class="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa  fa-1x fa-home mr-1"></i>Home <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="addemployee.html"><i class="fa  fa-1x fa-user-plus mr-1"></i>New
                            Employee</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="reports.html"><i class="fa  fa-1x fa-paper-plane mr-1"></i>Reports</a>
                    </li>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fa  fa-1x fa-user-circle mr-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav> <!-- Enf of navbar -->

        <div class="row text-center register-container justify-content-center p-3">
            <div class="col-sm-12 col-lg-6 form-container">
                <h1 class="text-white mb-5">New Employee</h1>
                <form action="#" method="get" id="newEmpForm">
                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="fname" placeholder="First name" required />
                        <div id="fnameErrorMsg" class="invalid-feedback text-left">
                            Invalid name
                        </div>
                    </div> <!-- fname -->

                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="lname" placeholder="Last name" required />
                        <div id="lnameErrorMsg" class="invalid-feedback text-left">
                            Invalid name
                        </div>
                    </div> <!-- lname -->

                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-1" id="address" placeholder="address" required />
                        <div id="addressErrorMsg" class="invalid-feedback text-left">
                            Invalid address
                        </div>
                    </div> <!-- adsress -->

                    <div class="form-group mb-4">
                        <input type="email" class="form-control py-1" id="email" placeholder="E-mail" required />
                        <div id="emailErrorMsg" class="invalid-feedback text-left">
                            Invalid email
                        </div>
                    </div> <!-- email -->

                    <div class="form-group mb-4">
                        <input type="number" class="form-control py-1" id="age" placeholder="age" min="20" required />
                        <div id="ageErrorMsg" class="invalid-feedback text-left">
                            Invalid age
                        </div>
                    </div> <!-- age -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary py-1">Create</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../js/JQuery-3.3.1.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
