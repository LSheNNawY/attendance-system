<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="cover"></div>
    <div class="wrapper">
        <div class="row text-center register-container justify-content-center p-3">
            <div class="col-sm-12 col-lg-6 form-container">
                <h1 class="text-white mb-5">Login</h1>
                <form action="#" method="POST">
                    <div class="form-group mb-4">
                        <input type="text" class="form-control py-2" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" class="form-control py-2" id="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-success py-2" id="loginBtn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/JQuery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
